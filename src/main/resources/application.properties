spring.application.name=caloricity
spring.datasource.url=jdbc:sqlite:caloricity.db
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
# specify prefix for all controllers
spring.main.banner-mode=off 
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,ru
spring.mustache.check-template-location=false
spring.web.locale=ru_RU
logging.file.name=logs/application.log
logging.logback.rollingpolicy.total-size-cap=1GB
